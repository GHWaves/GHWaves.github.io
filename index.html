<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHWaves</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 100px;
            max-width: 1200px;
            margin: 0 auto;
        }
        img {
            width: 200px;
            height: auto;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            animation: slideIn 1.5s ease-in-out;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 20px 40px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            font-size: 22px;
        }
        .btn:hover {
            background-color: gray;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo_2025-03-06_02-29-37.jpg" alt="Логотип">
        <h1>Добро пожаловать на музыкальный лейбл</h1>
        <a href="https://t.me/yourlabel" class="btn">Связаться с нами</a>
    </div>
</body>
</html>
