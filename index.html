<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHWaves</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 900px;
            padding: 40px;
            background: linear-gradient(135deg, #1c1c1c, #333);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        h1 {
            font-size: 3.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            color: #1db954; /* Spotify Green */
        }
        p {
            font-size: 1.3em;
            font-weight: 400;
            margin-bottom: 40px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 35px;
            margin-top: 30px;
            flex-wrap: wrap;
            transition: transform 0.3s ease-in-out;
        }
        .icons a {
            text-decoration: none;
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: #222;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .icons a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
        .icons img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .contact-button {
            margin-top: 40px;
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
            background-color: #1db954; /* Spotify Green */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .contact-button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GHWaves</h1>
        <p>Мы публикуем треки на следующих площадках:</p>
        <div class="icons">
            <a href="https://open.spotify.com" target="_blank"><img src="https://img.icons8.com/color/48/spotify.png" alt="Spotify"></a>
            <a href="https://music.apple.com" target="_blank"><img src="https://img.icons8.com/color/48/apple-music.png" alt="Apple Music"></a>
            <a href="https://music.vk.com" target="_blank"><img src="https://img.icons8.com/color/48/vk-com.png" alt="VK Music"></a>
            <a href="https://soundcloud.com" target="_blank"><img src="https://img.icons8.com/color/48/soundcloud.png" alt="SoundCloud"></a>
            <a href="https://music.youtube.com" target="_blank"><img src="https://img.icons8.com/color/48/youtube-music.png" alt="YouTube Music"></a>
            <a href="https://music.yandex.ru" target="_blank"><img src="https://img.icons8.com/color/48/yandex-music-new.png" alt="Yandex Music"></a>
        </div>
        <button class="contact-button" onclick="window.location.href='https://t.me/Dargiog'">Связаться с нами</button>
    </div>
</body>
</html>
